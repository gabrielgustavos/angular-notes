<h1>Template Data Binding</h1>

<h2>Interpolação</h2>

<p>Nome: {{ nome }}</p>
<p>Idade: {{ idade }}</p>

<hr />

<h2>Property Binding</h2>
<button [disabled]="checkedDisabled">Cique aqui!</button>

<hr />

<h2>Event Binding</h2>
<button (click)="handleClick()">Clique aqui!</button>

<hr />

<h2>Two-way Data Binding</h2>
<input type="text" [(ngModel)]="nome" />
<p>{{ nome }}</p>

<hr />
